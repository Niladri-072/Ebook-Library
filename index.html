<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eBook Library</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <img src="assets\images\logo.png" alt="Ebook Logo" id="logo" />
        <h1>My Ebook Collection</h1>
        <button id="addBookBtn">Add Book</button>
    </header>
    

    <section id="bookList">
        <h2>Books in Library</h2>
        <ul id="books"></ul>
    </section>

    <!-- Add Book Modal -->
    <div id="addBookModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2>Add Book</h2>
            <form id="bookForm">
                <input type="text" id="bookTitle" placeholder="Book Title" required><br>
                <input type="text" id="bookAuthor" placeholder="Author Name" required><br>
                <input type="text" id="bookGenre" placeholder="Genre" required><br>
                <input type="file" id="bookFile" accept=".pdf, .epub" required><br>
                <button type="submit">Add Book</button>
            </form>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
